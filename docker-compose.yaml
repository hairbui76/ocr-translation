services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - AMBASSADOR_URL=http://127.0.0.1:3001
      - REDIS_URI=redis://redis:6379
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network
    command: npm run dev 

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - app-network

  ambassador:
    build:
      context: ./ambassador
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - TARGET_SERVICE_URL=http://app:3000
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
